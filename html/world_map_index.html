<!-- container for world map -->
<div class="bg-3">
	<div class="row">
		<div id="legend" class = "container-fluid view col-sm-2"></div>
		<div id = "worldmap" class = "col-sm-7" style="height: 383px">

		<div id="parallel-chart" class="view col-sm-9">
			<br><br>
			<span id="parallel_chart_title" class="parallel_chart_alignment"></span>

			<form id="check_box_list">
					<div class="checkbox">
					 <label><input type="checkbox" value="beer-consumption-per-person">Beer Consumption per person</label>
					</div>
					<div class="checkbox">
					  <label><input checked type="checkbox" value="child-mortality.csv">Child Mortality</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="child-mortality-by-income-level-of-country">Child mortality by income level of country</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="expected-years-of-living-with-disability-or-disease-burden">Expected years of living with disability/disease</label>

					<div class="checkbox">
					  <label><input type="checkbox" value="life-expectancy">Life expectancy</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="maternal-mortality">Maternal Mortality</label>

					</div>
					<div class="checkbox">
					  <label><input checked type="checkbox" value="share-of-population-with-cancer">Share of population with cancer</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="share-with-alcohol-use-disorders">Share with alcohol use disorders</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="share-with-mental-and-substance-disorders">Share with mental and substance disorders</label>
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="total-healthcare-expenditure-as-share-of-national-gdp-by-country">Total healthcare expenditure as share of national gdp</label>
